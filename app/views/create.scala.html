@(form: Form[BookData])(implicit request: MessagesRequestHeader)

@main("Add a Book") {
    <div class="card">
        <form method="POST"
        action="@routes.BookController.create.url"
        enctype="multipart/form-data">

            @helper.CSRF.formField

            <label>Title</label>
            @helper.inputText(form("title"))

            <label>Author</label>
            @helper.inputText(form("author"))

            <label>Cover</label>
            <input type="file" name="image">

            <label>Pages (optional)</label>
            @helper.inputText(form("pages"))

            <label>Published Date</label>
            @helper.inputText(
                form("publishedDate"),
                Symbol("type") -> "date"
            )

            <div class="row" style="margin-top: 12px;">
                <button class="btn" type="submit">Create</button>
                <a class="btn" href="@routes.BookController.index.url">Cancel</a>
            </div>
        </form>
    </div>
}
