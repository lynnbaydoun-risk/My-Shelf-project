@(book: models.Book)

@main("Book Details") {
<p><b>Title:</b> @book.title</p>
<p><b>Author:</b> @book.author</p>
<p><b>Pages:</b> @book.pages.getOrElse("-")</p>
<p><b>Published Date:</b> @book.publishedDate</p>
<p><img src="@routes.Assets.versioned("images/" + book.image)"
    alt="@book.title"
    width="200"></p>

<div class="row" style="margin-top: 12px;">
    <a class="btn" href="@routes.BookController.index">Back</a>
    <a class="btn" href="@routes.BookController.editForm(book.id)">Edit</a>
    <form method="POST" action="@routes.BookController.delete(book.id)" style="margin:0;">
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</div>
}
